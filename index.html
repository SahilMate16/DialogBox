<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attractive Dialog Box</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Trigger Button -->
  <button id="openDialogBtn">Open Dialog</button>

  <!-- Dialog Box Structure -->
  <div id="dialogBox" class="dialog-overlay">
    <div class="dialog-content">
      <span class="close-btn" id="closeDialogBtn">&times;</span>
      <h2>Enhanced Dialog Box</h2>
      <p>This is a beautiful custom dialog box with enhanced styling and animation.</p>
      <button id="confirmBtn" class="confirm-btn">Confirm</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
